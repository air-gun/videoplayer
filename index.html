<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VideoPlayer — скачать APK</title>
  <meta name="description" content="Современный видеоплеер для Android. Один клик — и скачивание начнется." />
  <meta name="theme-color" content="#0b0f19" />
  <style>
    :root {
      --bg: #0b0f19;
      --fg: #e5e7eb;
      --muted: #94a3b8;
      --btn: #2563eb;
      --btn-hover: #1d4ed8;
      --ring: rgba(37,99,235,.35);
    }
    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1100px 700px at 80% -10%, #1f2937 0%, transparent 60%), linear-gradient(180deg, var(--bg) 0%, var(--bg) 100%);
      color: var(--fg);
      display: grid; place-items: center;
    }
    .wrap{ width: min(840px, 92vw); text-align: center; padding: 48px 24px; }
    .logo{ font-weight: 700; letter-spacing: .3px; font-size: 20px; color: var(--muted); margin-bottom: 16px; opacity:.9 }
    h1{ margin: 0 0 12px; font-size: clamp(28px, 6vw, 48px); line-height: 1.05; }
    p.lead{ margin: 0 auto 28px; font-size: clamp(15px, 2.2vw, 18px); color: var(--muted); max-width: 720px; }
    .card{ margin-top: 18px; display:inline-block; padding: 22px 22px; border-radius: 20px; background: rgba(255,255,255,.04); backdrop-filter: blur(8px); border:1px solid rgba(255,255,255,.06); box-shadow: 0 10px 35px rgba(0,0,0,.35); }
    .btn{ appearance:none; display:inline-flex; align-items:center; gap:10px; font-weight:600; font-size:18px; padding:16px 22px; border-radius:14px; border:0; color:white; background:var(--btn); cursor:pointer; transition: transform .06s ease, box-shadow .2s ease, background-color .2s ease; box-shadow:0 6px 20px var(--ring) }
    .btn:hover{ background:var(--btn-hover); }
    .btn:active{ transform: translateY(1px); }
    .sub{ margin-top: 14px; font-size: 13px; color: var(--muted); }
    .badge{ display:inline-block; padding:6px 10px; border-radius:999px; background:rgba(99,102,241,.12); color:#c7d2fe; font-size:12px; margin-left:8px; }
    a{ text-decoration: none; }
    footer{ position:fixed; bottom:10px; left:50%; transform:translateX(-50%); font-size:12px; color:#64748b }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="logo">VideoPlayer<span class="badge">Android</span></div>
    <h1>Современный видеоплеер</h1>
    <p class="lead">Минималистичный, быстрый и приятный глазу. Приложение только для Android. Нажмите кнопку ниже, чтобы начать скачивание APK.</p>
    <div class="card">
      <!-- Файл APK лежит рядом с index.html -->
      <a id="download" class="btn" href="VIDEO-25.09.2024.apk" download>
        <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M12 3a1 1 0 0 1 1 1v9.586l2.293-2.293a1 1 0 0 1 1.414 1.414l-4 4a1 1 0 0 1-1.414 0l-4-4a1 1 0 1 1 1.414-1.414L11 13.586V4a1 1 0 0 1 1-1zM5 20a1 1 0 1 1 0-2h14a1 1 0 1 1 0 2H5z"/></svg>
        Скачать APK
      </a>
      <div id="msg" class="sub">Файл: <code>VIDEO-25.09.2024.apk</code> • Устанавливается только на Android.</div>
    </div>
  </main>
  <footer>© <span id="year"></span> VideoPlayer</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    (function(){ var isAndroid=/Android/i.test(navigator.userAgent); var msg=document.getElementById('msg'); if(!isAndroid){ msg.innerHTML='APK устанавливается только на Android. Откройте страницу на телефоне или скачайте файл и перенесите его на устройство.'; }})(); 
  </script>
</body>
</html>
